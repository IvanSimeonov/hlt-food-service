server.port=8080

spring.application.name=hlt-food-service

spring.datasource.username=food
spring.datasource.password=foodpassword
spring.datasource.url=jdbc:postgresql://postgres:5432/food

spring.zipkin.base-url=http://zipkin:9411

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always

springdoc.swagger-ui.operationsSorter=method

eureka.client.service-url.default-zone=http://hlt-discovery-service:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true